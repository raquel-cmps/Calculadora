<ion-content [fullscreen]="true">
    <div id="container">
        <div id="memoria">
            <h3 [innerHTML]="memoria"></h3>
        </div>
        <h1 id="res">{{resultado}}</h1>
        <ion-grid>
            <ion-row class="especial">
                <ion-col>
                    <ion-button fill="clear" (click)="operador('sqr')">&#8730;x</ion-button>
                </ion-col>
                <ion-col>
                    <ion-button fill="clear" (click)="redefinir()">C</ion-button>
                </ion-col>
                <ion-col>
                    <ion-button fill="clear" (click)="redefinirEntrada()">CE</ion-button>
                </ion-col>
                <ion-col>
                    <ion-button fill="clear" (click)="deletar()">DEL</ion-button>
                </ion-col>
            </ion-row>
            <ion-row class="especial">
                <ion-col>
                    <ion-button fill="clear" (click)="operador('%')">%</ion-button>
                </ion-col>
                <ion-col>
                    <ion-button fill="clear" (click)="operador('^')">x<sup>y</sup></ion-button>
                </ion-col>
                <ion-col>
                    <ion-button fill="clear" (click)="operador('@')"><sup>1</sup>/<sub>x</sub></ion-button>
                </ion-col>
                <ion-col>
                    <ion-button fill="clear" (click)="operador('/')">/</ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-button fill="clear" (click)="digito('7')">7</ion-button>
                </ion-col>
                <ion-col>
                    <ion-button fill="clear" (click)="digito('8')">8</ion-button>
                </ion-col>
                <ion-col>
                    <ion-button fill="clear" (click)="digito('9')">9</ion-button>
                </ion-col>
                <ion-col class="especial">
                    <ion-button fill="clear" (click)="operador('*')">x</ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-button fill="clear" (click)="digito('4')">4</ion-button>
                </ion-col>
                <ion-col>
                    <ion-button fill="clear" (click)="digito('5')">5</ion-button>
                </ion-col>
                <ion-col>
                    <ion-button fill="clear" (click)="digito('6')">6</ion-button>
                </ion-col>
                <ion-col class="especial">
                    <ion-button fill="clear" (click)="operador('-')">-</ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-button fill="clear" (click)="digito('1')">1</ion-button>
                </ion-col>
                <ion-col>
                    <ion-button fill="clear" (click)="digito('2')">2</ion-button>
                </ion-col>
                <ion-col>
                    <ion-button fill="clear" (click)="digito('3')">3</ion-button>
                </ion-col>
                <ion-col class="especial">
                    <ion-button fill="clear" (click)="operador('+')">+</ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-button fill="clear" (click)="operador('+/-')">+/-</ion-button>
                </ion-col>
                <ion-col>
                    <ion-button fill="clear" (click)="digito('0')">0</ion-button>
                </ion-col>
                <ion-col>
                    <ion-button fill="clear" (click)="digito('.')">.</ion-button>
                </ion-col>
                <ion-col class="igual">
                    <ion-button fill="clear" (click)="calcular()">=</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
